services:
  app:
    build:
      context: .
      target: production
    container_name: constellate-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-constellate}?schema=public
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_TRUSTED_ORIGINS=${BETTER_AUTH_TRUSTED_ORIGINS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - constellate-network
    restart: always
    depends_on:
      - db
    entrypoint: ["/app/scripts/prod-entrypoint.sh"]
    command: ["node", "dist/server.js"]

  db:
    image: postgres:15-alpine
    container_name: constellate-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-constellate}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - constellate-network
    restart: always

volumes:
  db-data:

networks:
  constellate-network:
    driver: bridge
