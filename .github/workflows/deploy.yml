name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Type check root
        run: npx tsc --noEmit

      - name: Lint root
        run: npm run lint

      - name: Type check client
        run: npx tsc --noEmit --project client/tsconfig.json

      - name: Lint client
        run: npm run lint --prefix client

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: npm run build --prefix client

      - name: Verify build outputs exist
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: Backend build output 'dist' directory not found"
            exit 1
          fi
          if [ ! -d "client/dist" ]; then
            echo "❌ Error: Frontend build output 'client/dist' directory not found"
            exit 1
          fi
          echo "✅ Build outputs verified"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Run npm audit (root)
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Run npm audit (client)
        run: npm audit --audit-level=moderate --prefix client || true
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          echo "Checking for high or critical vulnerabilities..."
          
          # Check root dependencies
          if npm audit --audit-level=high 2>&1 | grep -q "found.*vulnerabilit"; then
            echo "❌ High or critical vulnerabilities found in root dependencies"
            npm audit --audit-level=high
            exit 1
          fi
          
          # Check client dependencies
          if npm audit --audit-level=high --prefix client 2>&1 | grep -q "found.*vulnerabilit"; then
            echo "❌ High or critical vulnerabilities found in client dependencies"
            npm audit --audit-level=high --prefix client
            exit 1
          fi
          
          echo "✅ No high or critical vulnerabilities found"

  tree-shaking:
    name: Tree-shaking Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Run knip (tree-shaking analysis)
        run: npm run analyze:unused

  test:
    name: Test (Backend)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: constellate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/constellate_test?schema=public
      BETTER_AUTH_URL: http://test.local
      BETTER_AUTH_SECRET: test-secret-change-in-production
      BETTER_AUTH_TRUSTED_ORIGINS: http://test.local
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Verify test coverage threshold
        run: |
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "❌ Error: coverage-summary.json not found"
            exit 1
          fi
          echo "✅ Test coverage report generated"

  test-frontend:
    name: Test (Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Run frontend tests with coverage
        run: npm run test:coverage --prefix client

      - name: Verify frontend test coverage threshold
        run: |
          if [ ! -f "client/coverage/coverage-summary.json" ]; then
            echo "❌ Error: Frontend coverage-summary.json not found"
            exit 1
          fi
          echo "✅ Frontend test coverage report generated"

  prisma-validation:
    name: Prisma Schema Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: |
          echo "Validating Prisma schema..."
          npx prisma validate
          echo "✅ Prisma schema is valid"

      - name: Format Prisma schema (check only)
        run: |
          echo "Checking Prisma schema formatting..."
          # Check if schema would change when formatted
          cp prisma/schema.prisma prisma/schema.prisma.backup
          npx prisma format
          if ! diff -q prisma/schema.prisma prisma/schema.prisma.backup > /dev/null 2>&1; then
            echo "❌ Prisma schema is not properly formatted. Run 'npx prisma format' to fix."
            mv prisma/schema.prisma.backup prisma/schema.prisma
            exit 1
          fi
          mv prisma/schema.prisma.backup prisma/schema.prisma
          echo "✅ Prisma schema formatting verified"

  migrations:
    name: Database Migration Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: constellate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/constellate_test?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Validate migrations
        run: |
          echo "Validating database migrations..."
          npx prisma migrate deploy
          echo "✅ All migrations applied successfully"

      - name: Check for pending migrations
        run: |
          echo "Checking for unapplied migrations..."
          npx prisma migrate status || {
            echo "❌ Migration status check failed"
            exit 1
          }
          echo "✅ Migration status verified"

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          tags: constellate:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Verifying Docker image was built successfully..."
          docker images | grep constellate || {
            echo "❌ Docker image not found"
            exit 1
          }
          echo "✅ Docker image built successfully"

  deploy:
    name: Deploy to Production
    needs: [lint, build, security, tree-shaking, test, test-frontend, prisma-validation, migrations, docker-build]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /srv/constellate
            git pull
            docker compose -f docker-compose.prod.yml up -d --build
